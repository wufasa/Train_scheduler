<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Train Scheduler</title>

        <!-- Added link to the jQuery library -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        

<script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
        
<script src=https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js>
</script>
<script>
    moment().format();
</script>

    </head>
   

    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Train Scheduling App</h1>
                <p class="lead">Schedule your next train with this app!</p>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="name">Train name</label>
                            <input type="name" class="form-control" id="name" placeholder="Topeka Express">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Destination</label>
                            <input type="text" class="form-control" id="destination" placeholder="Topeka">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Start time</label>
                            <input type="text" class="form-control" id="startTime" placeholder="14:00">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Frequency(min)</label>
                            <input type="number" class="form-control" id="frequency" placeholder="20">
                        </div>
                        <input class="btn btn-primary submit" type="button" style="float:right" value="Submit">
                    </form>
                </div>

            </div>
            <div class="row mt-5">
                <div class="col">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency(min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody class="table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <br>

        <script src="assets/javascript/script.js"> </script>
    </body>
